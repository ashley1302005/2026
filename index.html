    <script>

        // --- æ ¸å¿ƒï¼šé›²ç«¯åŒæ­¥èˆ‡åœ–ç‰‡å£“ç¸® ---
        async function api(binId, method = 'GET', data = null) {
            document.getElementById('loading').classList.remove('hidden');
            const url = `https://api.jsonbin.io/v3/b/${binId}${method==='GET'?'/latest':''}`;
            const config = {
                method,
                headers: { 'X-Master-Key': X_MASTER_KEY, 'Content-Type': 'application/json' }
            };
            if(data) config.body = JSON.stringify(data);
            try {
                const res = await fetch(url, config);
                const json = await res.json();
                document.getElementById('loading').classList.add('hidden');
                return json.record || json;
            } catch(e) { alert("é›²ç«¯é€£ç·šå¤±æ•—ï¼"); document.getElementById('loading').classList.add('hidden'); return []; }
        }

        // ğŸ–¼ï¸ é—œéµï¼šåœ–ç‰‡å£“ç¸®å‡½æ•¸ï¼Œé¿å…è³‡æ–™å¤ªå¤§å­˜ä¸é€²å»
        function compressImage(base64) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = base64;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 600; // å£“ç¸®å¯¬åº¦
                    let width = img.width, height = img.height;
                    if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7)); // 70% å“è³ª
                };
            });
        }
