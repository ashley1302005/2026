<body>

    <div class="phone-case">

    <script>
        // ================= (3) é‘°åŒ™è‡ªå‹•å¡«å…¥ =================
        const BIN_ID_PRODUCTS = "6991368743b1c97be97fead7"; 
        const BIN_ID_ORDERS   = "699136c6d0ea881f40bb5882"; 
        const X_MASTER_KEY    = "$2a$10$nWIbqMCZyVnNGjNhgRYiYeUwwtlLMNhEyNrCee4hgC.tRwdYqDld.";
        const ADMIN_PIN = "0815";
        const IG_LINK = "https://www.instagram.com/anti_broke.project?igsh=MTJtaGt4Y2pveHZrMA%3D%3D&utm_source=qr";

        let currentUser = null, cart = [], products = [], orders = [], currentProduct = null, tempImage = null, selectedV = null;

        // --- é›²ç«¯ API ---
        async function api(binId, method = 'GET', data = null) {
            document.getElementById('loading').classList.remove('hidden');
            const url = `https://api.jsonbin.io/v3/b/${binId}${method==='GET'?'/latest':''}`;
            try {
                const res = await fetch(url, {
                    method,
                    headers: { 'X-Master-Key': X_MASTER_KEY, 'Content-Type': 'application/json' },
                    body: data ? JSON.stringify(data) : null
                });
                const json = await res.json();
                document.getElementById('loading').classList.add('hidden');
                return json.record || json;
            } catch(e) { alert("é€£ç·šå¤±æ•—"); document.getElementById('loading').classList.add('hidden'); return []; }
        }

        // ğŸ–¼ï¸ åœ–ç‰‡å£“ç¸® (é˜²æ­¢è³‡æ–™å¤ªå¤§æ‹’æ”¶)
        function compressImg(base64) {
            return new Promise(r => {
                const img = new Image(); img.src = base64;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const max = 600; let w = img.width, h = img.height;
                    if(w > max) { h *= max/w; w = max; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    r(canvas.toDataURL('image/jpeg', 0.7));
                }
            });
        }

        // ================= è³£å®¶é‚è¼¯ (V12 æ¶æ§‹ä¿®æ­£ç‰ˆ) =================
        function renderAdminAdd() {
            const c = document.getElementById('admin-content');
            c.innerHTML = `
                <div style="background:white; padding:15px; border-radius:15px;">
                    <div class="camera-trigger" onclick="document.getElementById('cam').click()">
                        <input type="file" id="cam" hidden onchange="handleFile(this)">
                        <div id="preview-box" class="preview-box"><img id="preview-img"></div>
                        <span>ğŸ“· ä¸Šå‚³å•†å“ç…§ç‰‡ (å…±ç”¨)</span>
                    </div>
                    <div id="batch-list"></div>
                    <button onclick="addBox()" class="btn-outline" style="width:100%; margin-bottom:10px;">+ æ–°å¢å•†å“æ¬„ä½</button>
                    <button onclick="doSync()" class="btn-main">å…¨éƒ¨åŒæ­¥åˆ°é›²ç«¯</button>
                </div>`;
            addBox();
        }

        async function handleFile(input) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                tempImage = await compressImg(e.target.result);
                document.getElementById('preview-img').src = tempImage;
                document.getElementById('preview-box').style.display = 'block';
            };
            reader.readAsDataURL(input.files[0]);
        }

        function addBox() {
            const html = `<div class="batch-card">
                <input class="input-box name" placeholder="å•†å“åç¨±">
                <input class="input-box price" type="number" placeholder="å”®åƒ¹">
                <input class="input-box vars" placeholder="è¦æ ¼(å¦‚:ç´…,è—)">
                <button onclick="this.parentElement.remove()" style="color:red; border:none; background:none; font-size:10px;">ç§»é™¤</button>
            </div>`;
            document.getElementById('batch-list').insertAdjacentHTML('beforeend', html);
        }

        async function doSync() {
            if(!tempImage) return alert("è«‹å…ˆä¸Šå‚³ç…§ç‰‡");
            const boxes = document.querySelectorAll('.batch-card');
            let latest = await api(BIN_ID_PRODUCTS);
            if(!Array.isArray(latest)) latest = [];

            boxes.forEach(box => {
                const name = box.querySelector('.name').value;
                const price = box.querySelector('.price').value;
                const vars = box.querySelector('.vars').value;
                if(name && price) {
                    latest.unshift({
                        id: Date.now() + Math.random(),
                        name, price: parseInt(price),
                        img: tempImage, // ä¿®æ­£ï¼šå¼·åˆ¶å°‡ç…§ç‰‡å­˜å…¥æ¯ä¸€å€‹å•†å“
                        variants: vars ? [{name:"è¦æ ¼", values: vars.split(',').map(s=>s.trim())}] : []
                    });
                }
            });

            await api(BIN_ID_PRODUCTS, 'PUT', latest);
            alert("åŒæ­¥æˆåŠŸï¼"); products = latest; switchAdmin('manage');
        }

        function renderAdminManage() {
            const c = document.getElementById('admin-content');
            c.innerHTML = products.map(p => `
                <div style="background:#fff; padding:10px; margin-bottom:10px; border-radius:10px; display:flex; justify-content:space-between; align-items:center;">
                    <div style="display:flex; gap:10px; align-items:center;">
                        <img src="${p.img}" style="width:40px; height:40px; object-fit:cover; border-radius:5px;">
                        <div><b>${p.name}</b><br><small>$${p.price}</small></div>
                    </div>
                    <button onclick="delP(${p.id})" class="btn-remove">åˆªé™¤</button>
                </div>`).join('');
        }

        async function delP(id) {
            if(!confirm("åˆªé™¤æ­¤å•†å“ï¼Ÿ")) return;
            products = products.filter(x => x.id !== id);
            await api(BIN_ID_PRODUCTS, 'PUT', products);
            renderAdminManage();
        }

        // ================= è²·å®¶é‚è¼¯ =================
        async function buyerLogin() {
            if(!document.getElementById('ig-input').value) return alert("è«‹è¼¸å…¥å¸³è™Ÿ");
            currentUser = document.getElementById('ig-input').value;
            products = await api(BIN_ID_PRODUCTS);
            showView('store'); document.getElementById('bottom-nav').classList.remove('hidden'); renderStore();
        }

        function renderStore(f = "") {
            const list = products.filter(p => p.name.includes(f));
            document.getElementById('store-list').innerHTML = list.map(p => `
                <div class="p-card" onclick="openDetail(${p.id})">
                    <div class="p-img-box"><img src="${p.img}" style="width:100%; height:100%; object-fit:cover;"></div>
                    <div style="padding:10px;"><b>${p.name}</b><br><div style="color:var(--main-green);">$${p.price}</div></div>
                </div>`).join('');
        }

        function openDetail(id) {
            currentProduct = products.find(x => x.id === id);
            selectedV = null;
            document.getElementById('detail-img').src = currentProduct.img;
            document.getElementById('detail-title').innerText = currentProduct.name;
            document.getElementById('detail-price').innerText = "$" + currentProduct.price;
            const vArea = document.getElementById('variant-area');
            if(currentProduct.variants && currentProduct.variants[0]) {
                vArea.innerHTML = `<div><b>è¦æ ¼:</b></div>` + currentProduct.variants[0].values.map(v => `<div class="v-opt" onclick="selV('${v}', this)">${v}</div>`).join('');
            } else vArea.innerHTML = "";
            showView('detail');
        }

        function selV(v, el) {
            el.parentElement.querySelectorAll('.v-opt').forEach(x => x.classList.remove('selected'));
            el.classList.add('selected'); selectedV = v;
        }

        function addToCart() {
            if(currentProduct.variants && currentProduct.variants.length > 0 && !selectedV) return alert("è«‹é¸è¦æ ¼");
            cart.push({...currentProduct, sel: selectedV});
            alert("å·²åŠ å…¥è³¼ç‰©è»Š"); showView('store');
        }

        function showCart() {
            let total = 0;
            const list = document.getElementById('cart-list');
            list.innerHTML = cart.map(p => { total += p.price; return `<div style="padding:15px; border-bottom:1px solid #eee;"><b>${p.name}</b> (${p.sel||'ç„¡'}) <span style="float:right">$${p.price}</span></div>`; }).join('');
            document.getElementById('cart-total').innerText = "$" + total;
            showView('cart');
        }

        async function checkout() {
            if(cart.length === 0) return;
            orders = await api(BIN_ID_ORDERS);
            orders.push({ oid: "A" + (orders.length+1), buyer: currentUser, items: [...cart], total: cart.reduce((a,b)=>a+b.price,0), statusIdx: 0 });
            await api(BIN_ID_ORDERS, 'PUT', orders);
            cart = []; window.location.href = IG_LINK;
        }

        function renderOrders() {
            const mine = orders.filter(o => o.buyer === currentUser).reverse();
            document.getElementById('my-order-list').innerHTML = mine.map(o => `
                <div style="background:white; padding:15px; border-radius:10px; margin-bottom:10px; border:1px solid #eee;">
                    <b>å–®è™Ÿ: ${o.oid}</b><br><small>${o.items.map(i=>i.name).join(',')}</small>
                    <div style="font-size:12px; margin-top:5px;">ç‹€æ…‹: ${["å·²ä¸‹å–®","å·²ç¢ºèª","å·²ä»˜æ¬¾","æ¡è³¼ä¸­","é…é€ä¸­","å®Œæˆ"][o.statusIdx || 0]}</div>
                </div>`).join('');
        }

        // --- åŸºç¤åˆ‡æ› ---
        function showView(v) {
            ['login','store','detail','cart','orders','admin'].forEach(id => document.getElementById('view-'+id).classList.add('hidden'));
            document.getElementById('view-'+v).classList.remove('hidden');
        }
        function closeDetail() { showView('store'); }
        function switchTab(t) {
            if(t==='cart') showCart();
            else if(t==='orders') switchTabOrder();
            else { renderStore(); showView('store'); }
        }
        async function switchTabOrder() { orders = await api(BIN_ID_ORDERS); renderOrders(); showView('orders'); }
        function openLock() { document.getElementById('view-lock').classList.remove('hidden'); }
        function closeLock() { document.getElementById('view-lock').classList.add('hidden'); }
        function checkPin() { if(document.getElementById('pin-input').value===ADMIN_PIN) { closeLock(); switchAdmin('add'); showView('admin'); } else alert("å¯†ç¢¼éŒ¯èª¤"); }
        async function switchAdmin(t) {
            if(t==='add') renderAdminAdd();
            if(t==='manage') { products = await api(BIN_ID_PRODUCTS); renderAdminManage(); }
            if(t==='orders') { orders = await api(BIN_ID_ORDERS); renderAdminOrders(); }
        }
        function renderAdminOrders() {
            const c = document.getElementById('admin-content');
            c.innerHTML = orders.slice().reverse().map(o => `
                <div style="background:white; padding:10px; margin-bottom:10px; border-radius:5px;">
                    <b>${o.oid} - ${o.buyer}</b><br>
                    <select onchange="upStatus('${o.oid}', this.value)">
                        ${["å·²ä¸‹å–®","å·²ç¢ºèª","å·²ä»˜æ¬¾","æ¡è³¼ä¸­","é…é€ä¸­","å®Œæˆ"].map((s,i)=>`<option value="${i}" ${o.statusIdx==i?'selected':''}>${s}</option>`).join('')}
                    </select>
                </div>`).join('');
        }
        async function upStatus(oid, val) {
            const o = orders.find(x => x.oid === oid);
            o.statusIdx = parseInt(val);
            await api(BIN_ID_ORDERS, 'PUT', orders);
        }
    </script>
