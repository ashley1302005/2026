<body>

    <script>
        const BIN_ID_PRODUCTS = "6991368743b1c97be97fead7";

        const X_MASTER_KEY    = "$2a$10$nWIbqMCZyVnNGjNhgRYiYeUwwtlLMNhEyNrCee4hgC.tRwdYqDld.";

        const steps = ["å·²ä¸‹å–®", "å·²ç¢ºèª", "å·²ä»˜æ¬¾", "æ¡è³¼ä¸­", "é…é€ä¸­", "å®Œæˆ"];

        let currentUser = null, products = [], orders = [], tempImage = null, editingId = null;

        // --- æ ¸å¿ƒ API è·¯å¾‘ ---
        async function api(binId, method = 'GET', data = null) {
            document.getElementById('loading').classList.remove('hidden');
            const url = `https://api.jsonbin.io/v3/b/${binId}${method==='GET'?'/latest':''}`;
            try {
                const res = await fetch(url, {
                    method,
                    headers: { 'X-Master-Key': X_MASTER_KEY, 'Content-Type': 'application/json' },
                    body: data ? JSON.stringify(data) : null
                });
                const json = await res.json();
                document.getElementById('loading').classList.add('hidden');
                return json.record || json;
            } catch(e) { document.getElementById('loading').classList.add('hidden'); alert("é€£ç·šå¤±æ•—"); return []; }
        }

        // ğŸ–¼ï¸ é—œéµè·¯å¾‘ï¼šåœ–ç‰‡å£“ç¸® (è§£æ±ºå„²å­˜å¤±æ•—å•é¡Œ)
        function compressImg(base64) {
            return new Promise(r => {
                const img = new Image(); img.src = base64;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const max = 600; // å£“ç¸®è‡³å¯¬åº¦ 600pxï¼Œä¿è­‰é›²ç«¯èƒ½æ”¶
                    let w = img.width, h = img.height;
                    if(w > max) { h *= max/w; w = max; }
                    canvas.width = w; canvas.height = h;
                    ctx.drawImage(img, 0, 0, w, h);
                    r(canvas.toDataURL('image/jpeg', 0.6)); // 60% å“è³ª
                }
            });
        }

        // ================= è³£å®¶é‚è¼¯ (èˆ‡ç·¨è¼¯è·¯å¾‘ä¸€è‡´) =================
        function renderAdminAdd() {
            const c = document.getElementById('admin-content');
            c.innerHTML = `

                    <div class="camera-trigger" onclick="document.getElementById('cam').click()" style="height:150px; border:2px dashed #ccc; display:flex; align-items:center; justify-content:center; cursor:pointer;">

                    <button onclick="doSync()" class="btn-main">åŒæ­¥åˆ°é›²ç«¯ä¸¦é¡¯ç¤º</button>
                </div>`;
            addBox();
        }

        async function handleFile(input) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                tempImage = await compressImg(e.target.result); // å£“ç¸®å¾Œå†å­˜å…¥
                document.getElementById('preview-img').src = tempImage;
                document.getElementById('preview-box').style.display = 'block';
                document.getElementById('cam-text').style.display = 'none';
            };
            reader.readAsDataURL(input.files[0]);
        }

        function addBox() {
            const html = `<div class="batch-card"><input class="input-box name" placeholder="åç¨±"><input class="input-box price" type="number" placeholder="å”®åƒ¹"><input class="input-box jpy" type="number" placeholder="æˆæœ¬(æ—¥å¹£)"><button onclick="this.parentElement.remove()" style="color:red; border:none; background:none;">ç§»é™¤</button></div>`;
            document.getElementById('batch-list').insertAdjacentHTML('beforeend', html);
        }

        // ğŸš€ æ ¸å¿ƒè·¯å¾‘ï¼šåŒæ­¥åˆ°é›²ç«¯ä¸¦é¡¯ç¤º
        async function doSync() {
            if(!tempImage && !editingId) return alert("è«‹ä¸Šå‚³ç…§ç‰‡");
            const boxes = document.querySelectorAll('.batch-card');
            
            // 1. æŠ“å–æœ€æ–°è³‡æ–™
            let latest = await api(BIN_ID_PRODUCTS);
            if(!Array.isArray(latest)) latest = [];

            if(editingId) {
                const pIdx = latest.findIndex(x => x.id === editingId);
                const box = boxes[0];
                if(pIdx !== -1) {
                    latest[pIdx].name = box.querySelector('.name').value;
                    latest[pIdx].price = parseInt(box.querySelector('.price').value);
                    latest[pIdx].costJpy = parseInt(box.querySelector('.jpy').value) || 0;
                    if(tempImage) latest[pIdx].img = tempImage;
                }
            } else {
                boxes.forEach(box => {
                    const name = box.querySelector('.name').value;
                    const price = box.querySelector('.price').value;
                    if(name && price) {
                        latest.unshift({
                            id: Date.now() + Math.random(),
                            name, price: parseInt(price),
                            costJpy: parseInt(box.querySelector('.jpy').value) || 0,
                            img: tempImage // ç¢ºä¿ç…§ç‰‡å¯«å…¥æ¯ä¸€é …
                        });
                    }
                });
            }

            // 2. å­˜å…¥é›²ç«¯è·¯å¾‘
            const ok = await api(BIN_ID_PRODUCTS, 'PUT', latest);
            if(ok) {
                alert("åŒæ­¥æˆåŠŸï¼å·²æ›´æ–°è‡³ç®¡ç†èˆ‡å•†åŸã€‚");
                tempImage = null; editingId = null;

        }

        async function delP(id) {
            if(!confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) return;

        // ================= è¨‚å–®èˆ‡é‡‘æµå®Œå…¨æ¢å¾© =================
        function renderAdminOrders() {
            const c = document.getElementById('admin-content');
            c.innerHTML = orders.slice().reverse().map(o => `
                <div style="background:white; padding:15px; margin-bottom:10px; border-radius:10px; border:1px solid #ddd;">

                        <div class="payment-input-group"><div class="payment-label">é¤˜æ¬¾</div><input type="number" id="bal-${o.oid}" class="payment-field" value="${o.balance || o.total}" onchange="upOrder('${o.oid}')"></div>
                    </div>

                        ${steps.map((s,i)=>`<option value="${i}" ${o.statusIdx==i?'selected':''}>${s}</option>`).join('')}
                    </select>
                </div>`).join('');
        }

        async function upOrder(oid) {
            const o = orders.find(x => x.oid === oid);
            o.deposit = parseInt(document.getElementById(`dep-${oid}`).value) || 0;
            o.balance = parseInt(document.getElementById(`bal-${oid}`).value) || 0;
            await api(BIN_ID_ORDERS, 'PUT', orders);
        }
        async function upStatus(oid, val) {
            const o = orders.find(x => x.oid === oid);
            o.statusIdx = parseInt(val);
            await api(BIN_ID_ORDERS, 'PUT', orders);
        }
        async function delOrder(oid) { if(confirm('åˆªé™¤è¨‚å–®ï¼Ÿ')){ orders = orders.filter(x => x.oid !== oid); await api(BIN_ID_ORDERS, 'PUT', orders); renderAdminOrders(); } }

        function renderFinance() {
            let rev=0, cost=0;
            orders.forEach(o => { rev += o.total; o.items.forEach(i => cost += Math.ceil((i.costJpy||0)*0.20)); });
            document.getElementById('admin-content').innerHTML = `<div style="background:#333; color:white; padding:20px; border-radius:15px;"><div>ç¸½ç‡Ÿæ”¶: $${rev}</div><div>ç¸½æˆæœ¬: $${cost}</div><hr><div style="color:var(--main-green); font-size:20px; font-weight:bold;">åˆ©æ½¤: $${rev-cost}</div></div>`;

        // ================= åŸºç¤æ¡†æ¶ =================
        async function buyerLogin() {
